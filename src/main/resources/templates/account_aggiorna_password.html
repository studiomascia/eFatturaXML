<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main-template">
<head>
    <title>Aggiorna password utente</title>
</head>
<body>
   
<div layout:fragment="content">
<div  th:if="${messaggio}"  class="modal fade show" id="MessageDiv" tabindex="-1" role="dialog" data-show="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Notifica</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="modal-body" th:text="${messaggio}"></div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" id="btnCloseMessageModal" onclick="closeModal();"  class="btn btn-danger" data-dismiss="modal" >Chiudi</button>

                </div>
            </div>
        </div>
    </div>
    <div th:if="${messaggio}" ><script> $('#MessageDiv').modal('show')</script></div>
    <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">Modifica Profilo Utente</h4>
        </div>
        <div class="card-body">
             <form class="form-horizontal" action="#" th:action="@{/Account/Password}" onsubmit="return validate()" th:object="${utente}"  method="POST" >
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="bmd-label-floating">Email</label>
                      <input readonly="true" type="text" id="txtUsername" name="txtUsername" class="form-control" th:field="*{username}" >
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="bmd-label-floating">Password</label>
                      <input type="password" th:field="*{password}" id="txtPassword" name="txtPassword" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="bmd-label-floating">Conferma Password</label>
                      <input type="password" name="txtConfirmPassword" id="txtConfirmPassword"  class="form-control">
                    </div>
                  </div>
                </div>
                    
                <button type="submit" class="btn btn-primary pull-right">Aggiorna</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        function validate(){
            var confirmPassword = $("#txtConfirmPassword").val();
            var password = $("#txtPassword").val();
             if (password=="" || password==null || password.length<6 || !password.equals(confirmPassword) ) {
                  return false;
             }else {
                  return true;
             }
        } 
</script>
</div>
</body>
</html>
