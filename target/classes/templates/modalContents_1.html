<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../static/assets/scss/material-dashboard/_responsive.scss" type="text/css"/>
    <link rel="stylesheet" href="../static/assets/scss/material-dashboard/bootstrap/scss/_modal.scss" type="text/css"/>


    <title>Template vuoto</title>

<link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap-reboot.css" type="text/css"/>

</head>
<body>
<div  class="modal fade show" id="attachmentPaymentInvoice" th:fragment="attachmentPaymentInvoice" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content col-4">
                <div class="modal-header">
                    <h4 class="modal-title">Inserisci il documento da allegare:</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
               
                <form class="form-horizontal" th:action="@{'/Payment/' + ${pagamento.id} + '/ModalAttachment/' }"  method="POST" enctype="multipart/form-data">
                    <div class="modal-body">
                    <div class="form-group">
                        <label for="txtId" class="control-label">Id</label>
                        <input readonly="true" type="text" class="form-control" name="txtId" id="txtId" th:field="${pagamento.id}">
                            <input   type="hidden" name="IdFattura" id="IdFattura"  th:value="${IdFattura}">    
                    </div>    
                    <div class="form-group">
                        <label for="txtDescription" class="control-label">Descrizione</label>
                        <input  type="text" class="form-control" name="txtDescription" >
                    </div> 
 
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                      </div>
                      <div class="custom-file">
                        <input id="multipleFileUploadInput"        type="file"  name="files"   multiple="true" required="true"  aria-describedby="inputGroupFileAddon01">
                         
                            
                      </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button"  class="btn btn-danger" data-dismiss="modal" >Chiudi</button>
                        <button type="submit" class="btn btn-success">Salva</button>
                    </div>
                    </form>
                </div>
               
            </div>
       
    </div>
</div>

    
<div  class="modal fade show" id="formModalRegisterInvoice" th:fragment="registerInvoice" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
        <form class="form-horizontal" th:action="@{'/InvoiceIn/Register/' + ${fattura.id}}" th:object="${fattura}"  method="POST" >
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Inserisci i dati di registrazione della fattura:</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   
                    <div class="form-group">
                        <label for="txtId" class="control-label">Id</label>
                        <input readonly="true" type="text" class="form-control" name="txtId" id="txtId" th:field="*{id}">
                    </div>    
                    <div class="form-group">
                        <label for="txtNumero" class="control-label">Numero Protocollo IVA</label>
                        <input  type="text" class="form-control" name="txtNumero" id="txtNumero" th:field="*{numeroRegistrazione}">
                    </div> 
                    <div class="form-group">
                        <label for="txtDataRegistrazione" class="control-label">Data Registrazione</label>
                        <input  type="text" class="form-control" name="txtDataRegistrazione" id="txtDataRegistrazione" th:field="${fattura.dataRegistrazione}">
                    </div> 
                </div>
                <div class="modal-footer">
                    <button type="button"  class="btn btn-danger" data-dismiss="modal" >Chiudi</button>
                    <button type="submit" class="btn btn-success">Salva</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal fade" id="formModalRegisterInvoice" th:fragment="registerInvoice" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inserisci i dati di registrazione della fattura:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
                    <div class="form-group">
                        <label for="txtId" class="control-label">Id</label>
                        <input readonly="true" type="text" class="form-control" name="txtId" id="txtId" th:field="${pagamento.id}">
                    </div>    
                    <div class="form-group">
                        <label for="txtNumero" class="control-label">Importo versato</label>
                        <input  type="text" class="form-control" name="txtNumero" id="txtNumero" th:field="${pagamento.importoVersamento}">
                    </div> 
                    <div class="form-group">
                        <label for="txtDataVersamento" class="control-label">Data Versamento</label>
                        <input  type="text" class="form-control" name="txtDataVersamento" id="txtDataRegistrazione" th:field="${pagamento.dataVersamento}">
                    </div>
                    <div class="form-group">
                        <label for="txtNote" class="control-label">Note</label>
                        <input  type="text" class="form-control" name="txtNote" id="txtNumero" th:field="${pagamento.note}">
                    </div> 
                    <div class="form-group">
                        <label for="cbSaldata" class="control-label">Saldata</label>
                        <input  type="checkbox" class="form-control" name="cbSaldata" id="cbSaldata" th:field="${pagamento.saldata}">
                    </div>           
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<div  class="modal fade show" id="formPaymentInvoice" th:fragment="paymentInvoice" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
        <form class="form-horizontal" th:action="@{'/Invoice/'+ ${fattura.id}+ '/ModalPayment/' }"  method="POST" >
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Inserisci i dati del pagamento:</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   
                    <div class="form-group">
                        <label for="txtId" class="control-label">Id</label>
                        <input readonly="true" type="text" class="form-control" name="txtId" id="txtId" th:field="${pagamento.id}">
                    </div>    
                    <div class="form-group">
                        <label for="txtNumero" class="control-label">Importo versato</label>
                        <input  type="text" class="form-control" name="txtNumero" id="txtNumero" th:field="${pagamento.importoVersamento}">
                    </div> 
                    <div class="form-group">
                        <label for="txtDataVersamento" class="control-label">Data Versamento</label>
                        <input  type="text" class="form-control" name="txtDataVersamento" id="txtDataRegistrazione" th:field="${pagamento.dataVersamento}">
                    </div>
                    <div class="form-group">
                        <label for="txtNote" class="control-label">Note</label>
                        <input  type="text" class="form-control" name="txtNote" id="txtNumero" th:field="${pagamento.note}">
                    </div> 
                      <div class="form-group">
                        <label for="cbSaldata" class="control-label">Saldata</label>
                        <input  type="checkbox" class="form-control" name="cbSaldata" id="cbSaldata" th:field="${pagamento.saldata}">
                    </div> 
                </div>
                <div class="modal-footer">
                    <button type="button"  class="btn btn-danger" data-dismiss="modal" >Chiudi</button>
                    <button type="submit" class="btn btn-success">Salva</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>    
</html>
